<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form id="loginForm">
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <input type="submit" value="Login" />
    </form>
    <form id="forgorPasswordForm" style="display: none">
      <h1>Forgot password</h1>
      <label for="forgotPasswordEmail">Email</label>
      <input
        type="email"
        name="forgotPasswordEmail"
        id="forgotPasswordEmail"
        required
      />
      <input type="submit" value="Submit" />
    </form>
    <div id="signup">
      <p>Don't have an account? <a href="signup.html">Signup to continue</a></p>
    </div>
    <button onclick="handleForgotPassword()" id="forgotPasswordBtn">
      Forgot password
    </button>
    <div id="signinLink" style="display: none">
      <a href="signin.html">Signin to continue</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function handleForgotPassword() {
        let loginForm = document.getElementById("loginForm");
        loginForm.style.display = "none";
        let forgorPasswordForm = document.getElementById("forgorPasswordForm");
        forgorPasswordForm.style.display = "block";
        let forgotPasswordBtn = document.getElementById("forgotPasswordBtn");
        forgotPasswordBtn.style.display = "none";
        let signupLink = document.getElementById("signup");
        signupLink.style.display = "none";
        let signinLink = document.getElementById("signinLink");
        signinLink.style.display = "block";
      }
      document
        .getElementById("forgorPasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const forgotPasswordEmail = document.getElementById(
            "forgotPasswordEmail"
          ).value;
          try {
            const response = await axios.post(
              "http://localhost:8080/user/forgotpassword",
              {
                forgotPasswordEmail,
              }
            );
            alert(response.data.message);
          } catch (error) {
            console.error("Error during forgot password request: ", error);
          }
        });
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          fetch("http://localhost:8080/user/signin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((data) => {
                  alert(data.message);
                  throw new Error(data.message);
                });
              }
              return response.json();
            })
            .then((data) => {
              localStorage.setItem("token", data.token);
              localStorage.setItem(
                "userDetails",
                JSON.stringify(data.data.user)
              );

              alert("Login successful!");
              window.location.href = "C:/Users/Sahithi%20Alam/expense-tracker-app/expenses.html";
            })
            .catch((error) => {
              console.error("Error during login: ", error);
            });
        });
    </script>
  </body>
</html>
